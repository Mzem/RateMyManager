<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form #f="ngForm" (ngSubmit)="onSignup(f)">
		<ion-list>
			<ion-item>
				<ion-label fixed>E-mail</ion-label>
				<ion-input type="email" ngModel name="email" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Mot de passe</ion-label>
				<ion-input type="password" ngModel name="password" required [minlength]="3"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button color="secondary" outline block type="submit" [disabled]="!f.valid">Inscription</button>
	</form>

</ion-content>
