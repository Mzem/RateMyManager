<ion-header>

  <ion-navbar>
    <ion-title>AYMAX Managers</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	
	<ion-content>
	  <ion-list inset>
		<ion-item *ngFor="let manager of managers">
		  <h2>{{manager.firstName}} {{manager.lastName}}</h2>
		  <p>{{manager.description}}</p>
		</ion-item>
	  </ion-list>
	</ion-content>

</ion-content>
