<ion-header>

  <ion-navbar>
    <ion-title text-center class="headerStyle">Connection {{profile | lowercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contentStyle">
	
	<div class="authHeader">
		<img src="assets/imgs/bar.png">
		<div class="authText">
			<h4>BONJOUR !</h4>
			<p>Utilisez votre adresse e-mail <b>AYMAX</b> pour vous identifier.</p>
		</div>
	</div>
	
	
	<div class="authForm">
	<form #f="ngForm" (ngSubmit)="onLogin(f)">
	<ion-grid text-center>
		<ion-row padding-top>
			<ion-col>
				<ion-item class="authInput">
				<ion-icon name="person" item-left color="aymaxDark"></ion-icon>
				<ion-input type="email" ngModel name="username" placeholder="prenom.nom@aymax.fr" required></ion-input>
			</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="authInput">
				<ion-icon name="lock" color="aymaxDark" item-left></ion-icon>
				<ion-input type="password" ngModel name="password" placeholder="Mot de passe" required></ion-input>
			</ion-item>
			</ion-col>
		</ion-row>
		
		<ion-item no-lines padding-bottom class="reset"><button ion-button clear type="button" (click)="onResetPassword()" class="reset">Mot de passe oublié ?</button></ion-item>
		<!--
		<ion-item no-lines class="check">
			<ion-label>Rester identifié</ion-label>
			<ion-checkbox ngModel name="remember"></ion-checkbox>
		</ion-item>
		-->
		<button ion-button color="aymaxLight" type="submit" [disabled]="!f.valid">Connection</button>
    </ion-grid>
    </form>
    
    
    
    </div>

</ion-content>
