<ion-header>
	<ion-navbar>
		<ion-buttons start>
		<button ion-button (click)="onQuitModal()">
			<ion-icon name="close"></ion-icon>
		</button>
		</ion-buttons>
		<ion-title text-center class="modalHeaderStyle">Ã‰valuer {{manager.firstName}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="contentStyle" text-center>

		<div *ngIf="manager.feedback;else newFeedback"> <!--<ng-template #newFeedback> -->
		<ion-card padding>
			<ion-card-content>
			{{manager.month}}
			</ion-card-content>
			
			<ion-row>
				<ion-col>
					<rating [(ngModel)]="rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
					</rating>
				</ion-col>
			</ion-row>
			<ion-item class="commentaire">
				<ion-label stacked class="commentaireLabel">Commentaire :</ion-label>
				<ion-textarea rows="5" maxLength="250" [(ngModel)]="comment"></ion-textarea>
			</ion-item>
			
		</ion-card>
		<button ion-button color="aymaxLight" outline (click)="onValidateModal()">Valider</button>
		</div>
		
</ion-content>
