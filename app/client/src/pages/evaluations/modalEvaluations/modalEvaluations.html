<ion-header>
	<ion-navbar>
		<ion-buttons start>
		<button ion-button (click)="onQuitModal()">
			<ion-icon name="close" style="font-weight:bold; font-size:200%;" padding></ion-icon>
		</button>
		</ion-buttons>
		<ion-title text-center class="headerStyle">Ã‰valuer {{manager.firstName}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="contentStyle" text-center>

		<div *ngIf="manager.feedback;else newFeedback"> <!--<ng-template #newFeedback> -->
		<ion-card margin>
			<ion-card-header text-center>
				{{manager.month}}
			</ion-card-header>
			
			<ion-card-content>
				<ion-list>
					<ion-item text-center>
						<p>{{manager.description}}</p>
					</ion-item>
						
					<ion-item text-center>
						<rating [(ngModel)]="rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)"></rating>
					</ion-item>
					
					<ion-item class="commentaire">
						<ion-label stacked class="commentaireLabel">Commentaire</ion-label>
						<hr>
						<ion-textarea rows="5" maxLength="250" [(ngModel)]="comment"></ion-textarea>
					</ion-item>
				
				</ion-list>
			</ion-card-content>
			
		</ion-card>
		<button padding ion-button color="aymaxLight" (click)="onValidateModal()" class="validerButton">Valider</button>
		</div>
		
</ion-content>
