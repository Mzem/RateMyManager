<ion-menu [content]="nav">
	
	<ion-header padding text-center margin class="menuHeaderStyle">
		<img src="assets/imgs/profilePic.png">
		{{username}}
	</ion-header>
	
	<ion-content class="menuContentStyle">
		<ion-list>
		
			<button ion-item (click)="onMenuLoad(profilePage)">
				<!-- <ion-avatar item-left><img src="assets/imgs/profilePic.png"></ion-avatar> -->
				<ion-icon name="person" item-left></ion-icon>
				Mon profil
			</button>
			<button ion-item (click)="onMenuLoad(aboutPage)">
				<ion-icon name="information-circle-outline" item-left></ion-icon>
				À propos
			</button>
			<button ion-item (click)="onLogout()">
				<ion-icon name="log-out" item-left></ion-icon>
				Déconnection
			</button>
		
		</ion-list>
	</ion-content>
	
	<ion-footer text-center padding>
	<span ion-text color="darkGray">© </span><span ion-text color="aymaxLight">AY</span><span ion-text color="aymaxDark">MAX</span><span ion-text color="darkGray"> 2018</span>
	</ion-footer>
	
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
